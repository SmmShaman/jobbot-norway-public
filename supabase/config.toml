# Supabase Configuration
# This file configures Supabase CLI and Edge Functions

[api]
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 17

[studio]
port = 54323

[inbucket]
port = 54324

[storage]
file_size_limit = "50MiB"

[auth]
site_url = "https://jobbot-norway.netlify.app"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Edge Functions Configuration
[functions.pdf-parser]
verify_jwt = false  # Set to true if you want JWT verification

[functions.ai-evaluator]
verify_jwt = false

[functions.telegram-notify]
verify_jwt = false

[functions.job-scraper]
verify_jwt = false

[functions.job-analyzer]
verify_jwt = false

[functions.telegram-bot]
verify_jwt = false
