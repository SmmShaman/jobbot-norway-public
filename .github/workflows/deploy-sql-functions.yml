name: üóÑÔ∏è Deploy SQL Functions

on:
  workflow_dispatch:
    inputs:
      db_password:
        description: 'Supabase Database Password'
        required: true
        type: string

jobs:
  deploy-sql:
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîç Verify SQL files exist
        run: |
          echo "======================================================================"
          echo "üîç Checking SQL function files..."
          echo "======================================================================"
          ls -lh database/function_*.sql
          echo ""
          echo "‚úÖ All SQL files found"
          echo ""

      - name: "üóÑÔ∏è Deploy Function 1: extract_finn_job_links"
        run: |
          echo "======================================================================"
          echo "üì§ Deploying Function 1: extract_finn_job_links()"
          echo "======================================================================"
          PGPASSWORD="${{ inputs.db_password }}" psql \
            "postgresql://postgres@db.ptrmidlhfdbybxmyovtm.supabase.co:5432/postgres" \
            -f database/function_1_extract_links.sql \
            -v ON_ERROR_STOP=1
          echo ""
          echo "‚úÖ Function 1 deployed successfully"
          echo ""

      - name: "üóÑÔ∏è Deploy Function 2: create_jobs_from_finn_links"
        run: |
          echo "======================================================================"
          echo "üì§ Deploying Function 2: create_jobs_from_finn_links()"
          echo "======================================================================"
          PGPASSWORD="${{ inputs.db_password }}" psql \
            "postgresql://postgres@db.ptrmidlhfdbybxmyovtm.supabase.co:5432/postgres" \
            -f database/function_2_create_jobs.sql \
            -v ON_ERROR_STOP=1
          echo ""
          echo "‚úÖ Function 2 deployed successfully"
          echo ""

      - name: "üóÑÔ∏è Deploy Function 3: get_pending_skyvern_jobs"
        run: |
          echo "======================================================================"
          echo "üì§ Deploying Function 3: get_pending_skyvern_jobs()"
          echo "======================================================================"
          PGPASSWORD="${{ inputs.db_password }}" psql \
            "postgresql://postgres@db.ptrmidlhfdbybxmyovtm.supabase.co:5432/postgres" \
            -f database/function_3_get_pending.sql \
            -v ON_ERROR_STOP=1
          echo ""
          echo "‚úÖ Function 3 deployed successfully"
          echo ""

      - name: ‚úÖ Verify functions created
        run: |
          echo "======================================================================"
          echo "üîç Verifying SQL functions..."
          echo "======================================================================"
          PGPASSWORD="${{ inputs.db_password }}" psql \
            "postgresql://postgres@db.ptrmidlhfdbybxmyovtm.supabase.co:5432/postgres" \
            -c "SELECT routine_name, routine_type FROM information_schema.routines WHERE routine_schema = 'public' AND routine_name IN ('extract_finn_job_links', 'create_jobs_from_finn_links', 'get_pending_skyvern_jobs') ORDER BY routine_name;"
          echo ""
          echo "======================================================================"
          echo "‚úÖ SQL FUNCTIONS DEPLOYED SUCCESSFULLY!"
          echo "======================================================================"
          echo ""
          echo "üìã Deployed functions:"
          echo "  1. ‚úÖ extract_finn_job_links(html_content TEXT)"
          echo "  2. ‚úÖ create_jobs_from_finn_links(user_id, scan_task_id, html_content)"
          echo "  3. ‚úÖ get_pending_skyvern_jobs(user_id, limit)"
          echo ""
          echo "üîÑ Worker can now extract jobs from FINN.no!"
          echo ""
          echo "üìä Next step: Restart worker to start processing jobs"
          echo "   sudo systemctl restart worker_v2"
          echo ""
          echo "======================================================================"
