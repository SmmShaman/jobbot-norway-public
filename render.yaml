services:
  - type: web
    name: jobbot-backend
    env: python
    region: frankfurt  # Closest to Norway
    plan: free  # Free tier: 750 hours/month
    branch: claude/netlify-ui-011CUqJXNw4wkoYPis8TAkxF
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_KEY
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT
        sync: false
      - key: AZURE_OPENAI_API_VERSION
        value: 2024-12-01-preview
      - key: ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SKYVERN_API_URL
        value: http://localhost:8000
